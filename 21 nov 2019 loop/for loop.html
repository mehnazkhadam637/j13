<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<h1>For Loop</h1>
<body>
	<script type="text/javascript">
		var number;
		document.write("starting loop" +"<br/>");
		for(number = 0; number < 11; number ++) {
			document.write("current number:" + number);
			document.write("<br/>");
		}
		document.write("loop ends");
	</script>

</body>
</html>
