<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<h1>Reverse loop</h1>
<body>
	<script type="text/javascript">
	var number;
	document.write("reverse loop is starting" + "<br/>");
	for (number = 11; number >= 0; number--) {
		document.write("current number :" + number);
		document.write("<br/>");
	}
	document.write("loop ends");

	</script>

</body>
</html>
