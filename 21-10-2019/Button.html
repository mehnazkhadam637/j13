<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.Square{
			position: absolute;
			width: 200px;
			text-align: center;
			height: 100px;
			border: 2px solid green;
		    z-index: -1;
		    padding: 5px;
		    margin: 12px;
		}
		.Circle{
			position: relative;
			width: 100px;
			height: 100px;
			top: -30px;
			left: 150px;
			border: 2px solid black;
		    z-index: -1;
		    border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="Square" style="font-size: 30px;text-align: center;">start</div>
	<div class="Circle" style="font-size: 40px;text-align: center;">10</div>
</body>
</html>
