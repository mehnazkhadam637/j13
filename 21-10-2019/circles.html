<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.name{
			position: absolute;
			width: 200px;
			height: 100px;
			border: 2px solid green;
			background-color: green;

		}
		.profile{
			position: relative;
			width: 200px;
			height: 100px;
			top:50px;
			left:100px;
			border:2px solid blue;
			background-color: blue;
		}
		.Home{
			position: relative;
			width: 200px;
			height: 100px;
			top: 10px;
			left: 200px;
			border: 2px solid yellow;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="name"></div>
	<div class="profile"></div>
	<div class="Home"></div>
	
</body>
</html>
