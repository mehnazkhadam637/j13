<!DOCTYPE html>
<html>
<head>
	<title>Simple Arithmetic Calculator</title>
	<link rel="stylesheet" type="text/css" href="styling calculato.css">
</head>
<body>
<div id="container">
	<div class="layout">
		<input type="text" id="result" placeholder="0" readonly="readonly">
	</div>
    <div class="buttons">
	<div class="row1">
		<input type="button"  value="CE" onclick="clearscreen()"/>
		<input type="button"  value="+" onclick="display('+')">
		<input type="button"   value="-" onclick="display('-')">
		<input type="button"  value="&#8592" onclick="backspace()">
	</div>

	<div class="row2">
		<input type="button" value="7" onclick="display('7')">
		<input type="button" value="8" onclick="display('8')">
		<input type="button" value="9" onclick="display('9')">
		<input type="button" value="*" onclick="display('*')">
	</div>

	<div class="row3">
		<input type="button" value="4" onclick="display('4')">
		<input type="button" value="5" onclick="display('5')">
		<input type="button" value="6" onclick="display('6')">
		<input type="button" value="&#247" onclick="display('/')">
	</div>

	<div class="row4">
		<input type="button" value="1" onclick="display('1')">
		<input type="button" value="2" onclick="display('2')">
		<input type="button" value="3" onclick="display('3')">
		<input type="button" value="0" onclick="display('0')">
	</div>

	<div class="row5">
		<input type="button" value="." onclick="display('.')">
		<input type="button" value="(" onclick="display('(')">
		<input type="button" value=")" onclick="display(')')">
        <input type="button" value="=" onclick="solution('solve()')">


	</div>
</div>
</div>	
<script src="evaluation.js"></script>
</body>
</html>
